<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #answer {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      line-height: 1.6;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tax Bot</h1>
    <form id="taxForm">
      <input type="text" id="question" name="question" placeholder="Ask your question about income tax in Singapore" required>
      <button type="submit">Submit</button>
    </form>

    <div id="answer" class="loading">Loading...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('taxForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const question = document.getElementById('question').value;

        if (question) {
          askTaxBot(question);
        } else {
          alert('Please enter a question.');
        }
      });

      async function askTaxBot(question) {
        try {
          displayLoading();

          const response = await fetch('https://tax.sp12.workers.dev', {
            method: 'POST',
            headers: {
              'Content-Type': 'text/plain',
            },
            body: question,
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const answer = await response.json();
          displayAnswer(answer.output);
        } catch (error) {
          console.error('Error retrieving the answer:', error);
          displayError('Sorry, there was a problem retrieving the answer.');
        }
      }

      function displayLoading() {
        document.getElementById('answer').innerHTML = '<div class="loading">Loading...</div>';
      }

      function displayAnswer(answer) {
        document.getElementById('answer').innerHTML = answer;
      }

      function displayError(error) {
        document.getElementById('answer').innerHTML = `<div class="error">${error}</div>`;
      }
    });
  </script>
</body>
</html>
